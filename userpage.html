<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>User Page</title>
    <link rel="stylesheet" href="userpage.css" />
    <link

      rel="stylesheet"

  <body>
    <div class="navbar">
        <div id="logo">
          <h3>STRUTCO</h3>
        </div>

          <a href="home.html">
            <li>Welcome</li>

    <main class="container">

      <div class="item-flex">
        <section class="checkout">
          <h2 class="section-heading">Payment Details</h2>
          <div class="payment-form">
            <div class="payment-method">
              <button class="method selected">
                <ion-icon name="card"></ion-icon>
                <span>Credit Card</span>
                <ion-icon
                  class="checkmark fill"
                  name="checkmark-circle"
                ></ion-icon>
              </button>

              <button class="method">
                <ion-icon name="logo-paypal"></ion-icon>

                <span>Cash Ondlivery</span>

                <ion-icon
                  class="checkmark"
                  name="checkmark-circle-outline"
                ></ion-icon>
              </button>
            </div>

            <form action="#">
              <div class="cardholder-name">
                <label for="cardholder-name" class="label-default"
                  >Cardholder name</label
                >
                <input
                  type="text"
                  name="cardholder-name"
                  id="cardholder-name"
                  class="input-default"
                />
              </div>

              <div class="card-number">
                <label for="card-number" class="label-default"
                  >Card number</label
                >
                <input
                  type="number"
                  name="card-number"
                  id="card-number"
                  class="input-default"
                />
              </div>

              <div class="input-flex">
                <div class="expire-date">
                  <label for="expire-date" class="label-default"
                    >Expiration date</label
                  >

                  <div class="input-flex">
                    <input
                      type="number"
                      name="day"
                      id="expire-date"
                      placeholder="31"
                      min="1"
                      max="31"
                      class="input-default"
                    />
                    /
                    <input
                      type="number"
                      name="month"
                      id="expire-date"
                      placeholder="12"
                      min="1"
                      max="12"
                      class="input-default"
                    />
                  </div>
                </div>

                <div class="cvv">
                  <label for="cvv" class="label-default">CVV</label>
                  <input
                    type="number"
                    name="cvv"
                    id="cvv"
                    class="input-default"
                  />
                </div>
              </div>
            </form>
          </div>

          <button class="btn btn-primary">
            <b>Pay</b> PKR <span id="payAmount">2.15</span>
          </button>
        </section>
        <section class="cart">
          <div class="cart-item-box">
              <div class="card">
                <div class="img-box">
                  
                </div>

                    <option value="">16756</option>
                    <option value="">234541</option>
                    <option value="">7456761</option>
                    <option value="">12345456</option>
                  </select>
                  <div class="wrapper">
                    <div class="product-qty">
                      <button id="decrement">
                        <ion-icon name="remove-outline"></ion-icon>
                      </button>
                      <span id="quantity">1</span>
                      <button id="increment">
                        <ion-icon name="add-outline"></ion-icon>
                      </button>
                    </div>
                    <div class="price">PKR <span id="price">8000</span></div>
                  </div>
                </div>
                <button class="product-close-btn">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
              </div>
            </div>

          <div class="wrapper">
            <div class="discount-token">
              <label for="discount-token" class="label-default"
                >Gift card/Discount code</label
              >
              <div class="wrapper-flex">
                <input
                  type="text"
                  name="discount-token"
                  id="discount-token"
                  class="input-default"
                />

                <button class="btn btn-outline">Apply</button>
              </div>
            </div>

            <div class="amount">
              <div class="subtotal">
                <span>Subtotal</span>
                <span>PKR <span id="subtotal">8000</span></span>
              </div>

              <div class="tax">
                <span>Tax</span> <span>PKR <span id="tax">550</span></span>
              </div>

              <div class="shipping">
                <span>Shipping</span>
                <span>PKR <span id="shipping">0.00</span></span>
              </div>

              <div class="total">
                <span>Total</span> <span>PKR <span id="total">8000</span></span>
